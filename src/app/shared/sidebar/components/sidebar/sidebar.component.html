<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over" position="end" [opened]="isOpen$ | async" (closed)="close()">
    <ng-container #content></ng-container>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
